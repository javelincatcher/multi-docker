sudo: required
services:
    - docker

before_install:
    - docker build -t javelincatcher/react-test -f ./client/Dockerfile.dev ./client

script:
    #- docker run -e CI=true mikenol/docker-react npm run test -- --coverage
    #- docker run -e CI=true javelincatcher/multi-docker npm run build
    - docker run -e CI=true javelincatcher/react-test npm test

language: generic

after_success:
    # Build all of our images
    - docker build -t javelincatcher/multi-client -f ./client
    - docker build -t javelincatcher/multi-nginx -f ./nginx
    - docker build -t javelincatcher/multi-server -f ./server
    - docker build -t javelincatcher/multi-worker -f ./worker

    # Log in to the docker CLI using creds stored as vars in Travis CI 
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

    # Push images to docker hub
    - docker push javelincatcher/multi-client
    - docker push javelincatcher/multi-nginx
    - docker push javelincatcher/multi-server
    - docker push javelincatcher/multi-worker

